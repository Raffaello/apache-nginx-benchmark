### Remeber to set up mpm-module first!! to event! or try different apache configuration too!
<IfModule event.c>
    #StartServers          16
    #MinSpareThreads      75
    #MaxSpareThreads     250
    #ThreadsPerChild      320
    #MaxClients          400
    MaxRequestWorkers     5120
    #MaxRequestsPerChild   0
    #MaxConnectionsPerChild 0
</IfModule>

<VirtualHost *:80>
  ServerName abtest.dev

  ## Vhost docroot
  DocumentRoot "/vagrant/src"

  ## Directories, there should at least be a declaration for /var/www/kitchen/web

  <Directory "/vagrant/src/">
    #Options Indexes FollowSymlinks MultiViews
    #AllowOverride All
    AllowOverride None
    Require all granted

    <FilesMatch "\.php$">
      Require all granted
      SetHandler proxy:fcgi://127.0.0.1:9000
    </FilesMatch>
#    <Proxy enablereuse=on max=10>
#    </Proxy>
  </Directory>

  <Location />
      AddOutputFilterByType DEFLATE text/html text/plain text/css text/xml application/x-javascript
  </Location>

  KeepAlive On
  KeepAliveTimeout 10
  MaxKeepAliveRequests 1024

  Timeout 60

  ## Logging
#  ErrorLog /dev/null
#  CustomLog /dev/null common

  #ErrorLog "/var/log/apache2/av_kous5dckgidp_error.log"
  #ServerSignature Off
  #CustomLog "/var/log/apache2/av_kous5dckgidp_access.log" combined

  ## SetEnv/SetEnvIf for environment variables
  #SetEnv APP_ENV dev
  #SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1

  ## Custom fragment
  #      RewriteEngine On
  #      RewriteCond             %{DOCUMENT_ROOT}%{REQUEST_FILENAME} -f
  #      RewriteRule             .? - [L]

  #      RewriteRule             .* /app_dev.php [L]
</VirtualHost>
