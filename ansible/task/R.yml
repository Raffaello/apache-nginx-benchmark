---
- name: Install R packages.
  yum:
    name: R
    state: present

- name: Rscript update.packages(ask = FALSE, repos = 'http://cran.rstudio.org')
  shell: /usr/bin/Rscript -e "update.packages(ask = FALSE, repos = 'http://cran.rstudio.org')"

- name: Rscript install.packages('knitr', dependencies = TRUE, repos='http://cran.us.r-project.org')
  shell: /usr/bin/Rscript -e "install.packages('knitr', dependencies = TRUE, repos='http://cran.us.r-project.org')"
